<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- favicon -->
     <link rel="icon" href="./images/download.png">
    <!-- main stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!--bootstrap  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Playfair Display font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    
        <!-- navbar -->
        <nav class="navbar bg-body-tertiary fixed-top p-0">
            <div class="container-fluid bg-dark">
             <div class="container d-flex align-items-center justify-content-start bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="./images/thunderstorm_1959330.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top">
                </a>
                <h1 class=" text-white">Weather</h1>
                <ul class="list-unstyled d-flex gap-4 ms-auto text-white h5">
                    <li>
                        <a href="#" class="active">Home</a>
                    </li>
                    <li>
                        <a href="#">News</a>
                    </li>
                    <li>
                        <a href="#">Live Cameras</a>
                    </li>
                    <li>
                        <a href="#">Photos</a>
                    </li>
                    <li>
                        <a href="#">Contacts</a>
                    </li>
                </ul>
             </div>
            </div>

          </nav>



          

    <main>
        <section>
            
            <div class="main-photo"> 
       
                <div class="app-container d-flex justify-content-center align-items-center vh-100" >
                    <div class="container px-3 py-5 text-center ">
                        <!-- search input  -->
                         <input type="text" class="w-75 mx-auto rounded-5 px-4 mb-3 text-white bg-black p-2 " placeholder="find your location..." id="search">
                         <button class="btn btn-warning me-md-2 rounded-5 px-4 text-white" type="button">Find</button>

                         <div class="row">
                            <!-- today weather -->
                            <div class=" item col-md-4 m-0 rounded-start-5 bg-black">
                                <div class="d-flex justify-content-between py-2 px-3 text-light rounded-5 bg-warning">
                                    <p class="my-auto" id="today-date-name">wednesday</p>
                                    <span>
                                    <span  id="today-date-num" class="my-auto">9</span>
                                    <span id="today-date-month" class="my-auto">October</span>
                                    </span>
                                </div>

                            <div class="item-content text-start px-3 py-3 pt-5 text-light">
                                <p class="fs-1" id="location-name">cairo</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="fs-1 fw-bolder">
                                        <span id="today-temp" >33.5 </span>
                                    <span><sup> o </sup> C</span>
                                    </span>
                                    <img id="today-condition-img" src="https://cdn.weatherapi.com/weather/64x64/day/116.png">
                                     </div>
                                     <p id="today-condition-txt" class="fs-6 text-light">Sunny</p>

                            </div>
                            <div class="d-flex text-light p-3">
                                <div class="d-flex me-3">
                                    <img src="./images/icon-umberella@2x.png" class="footer-icon me-2 ">
                                    <p id="humidity">20%</p>
                                </div>
                                <div class="d-flex me-3">
                                    <img src="./images/icon-wind@2x.png" class="footer-icon me-2">
                                    <p id="wind">18km/h</p>
                                </div>
                                <div class="d-flex ">
                                    <img src="./images/icon-compass@2x.png" class="footer-icon me-2">
                                    <p id="wind-direction">East</p>
                                </div>
                                
                                
                            </div>
                            </div>




                            <!-- tomorrow weather -->
                            <div class=" item col-md-4 m-0 bg-black">
                                <div class="py-2 text-light rounded-5 bg-warning">
                                    <p class="my-auto text-center next-date-name">Thursday</p>
                                   
                                </div>

                            <div class="item-content text-start p-3 pt-5 text-light text-center">
                                <img class="tomorrow-condition-img" src="https://cdn.weatherapi.com/weather/64x64/day/116.png">
                                <h3>
                                    <span class="tomorrow-max-temp"></span>
                                    <span><sup>o</sup> C</span>
                                </h3>
                                <h5 class="text-muted">
                                    <span class="tomorrow-min-temp">15</span>
                                    <span><sup>o</sup> C</span>
                                </h5>

                                     <p class="fs-6 text-light tomorrow-condition-txt">Sunny</p>

                            </div>

                          
                            </div>



                            <!-- after tomorrow weather -->
                             <div class=" item col-md-4 m-0 bg-black">
                                <div class="py-2 text-light rounded-5 bg-warning">
                                    <p class="my-auto text-center next-date-name">Thursday</p>
                                   
                                </div>

                            <div class="item-content text-start p-3 pt-5 text-light text-center">
                                <img class="tomorrow-condition-img" src="https://cdn.weatherapi.com/weather/64x64/day/116.png">
                                <h3>
                                    <span class="tomorrow-max-temp"></span>
                                    <span><sup>o</sup> C</span>
                                </h3>
                                <h5 class="text-muted">
                                    <span class="tomorrow-min-temp">15</span>
                                    <span><sup>o</sup> C</span>
                                </h5>

                                     <p class="fs-6 text-light tomorrow-condition-txt">Sunny</p>

                            </div>

                          
                            </div>





                         </div>
        
                    </div>
                    
                </div>
        </div>
       
            
</section>

    </main>
    <script src="./js/index.js"></script>
</body>
</html>
